<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>註冊 - YY商城</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .register-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 2rem;
            border-radius: 1rem;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <h3 class="text-center text-success fw-bold mb-4">註冊 YY商城</h3>
        <form id="registerForm">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email（帳號）</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- 密碼 -->
            <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- 確認密碼 -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">確認密碼</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>

            <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

            <button type="submit" class="btn btn-success w-100" id="registerButton">建立帳號</button>
        </form>

        <div class="text-center mt-3">
            <span>已經有帳號了？</span> <a href="login" class="text-success">登入</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function () {
        $("#registerForm").on("submit", function (event) {
            event.preventDefault();

            const email = $("#email").val();
            const password = $("#password").val();
            const confirmPassword = $("#confirmPassword").val();
            const $errorMessage = $("#errorMessage");
            const $registerButton = $("#registerButton");

            // 檢查密碼是否一致
            if (password !== confirmPassword) {
                $errorMessage.text("兩次密碼不一致").removeClass("d-none");
                return;
            }

            $errorMessage.addClass("d-none").text("");
            $registerButton.prop("disabled", true).text("註冊中...");

            $.ajax({
                url: "/api/register",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    email: email,
                    password: password
                }),
                success: function (data) {
                    window.location.href = "/login";
                },
                error: function (xhr) {
                    let message = "註冊失敗，請稍後再試";
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        message = xhr.responseJSON.message;
                    }
                    $errorMessage.text(message).removeClass("d-none");
                },
                complete: function () {
                    $registerButton.prop("disabled", false).text("建立帳號");
                }
            });
        });
    });
</script>
</body>
</html>
