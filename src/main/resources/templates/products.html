<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <!-- 啟用 Thymeleaf 與 Spring Security 整合的語法 -->
<head>
    <meta charset="UTF-8">
    <title>電商網站</title>
</head>
<body>
<div>
    <div>
        <h1>商城</h1>
        <!-- 只有 ADMIN 可以看到 -->
        <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/admin}">
                <button type="button">進入後台</button>
            </a>
        </div>

    </div>

    <div>
        <h2>商品列表</h2>
        <ul>
            <li th:each="product : ${products}">
                <img th:src="${product.imageUrl}" width="100" height="120"/>
                <p th:text="${product.productName}">商品名稱</p>
                <p th:text="${product.description}">介紹</p>
                <p th:text="'價格: $' + ${product.price}">價格</p>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
