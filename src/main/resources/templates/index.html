<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>註冊 - YY商城</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .register-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 2rem;
            border-radius: 1rem;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .form-error {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <h3 class="text-center text-success fw-bold mb-4">註冊 YY商城</h3>
        <form th:action="@{/register}" method="post" th:object="${memberRegisterRequest}" novalidate>
            <!-- Email -->
            <div class="mb-3">
                <label th:for="*{email}" class="form-label">Email（帳號）</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="請輸入電子郵件">
                <div class="form-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">錯誤</div>
            </div>

            <!-- 密碼 -->
            <div class="mb-3 position-relative">
                <label th:for="*{password}" class="form-label">密碼</label>
                <div class="input-group">
                    <input type="password" th:field="*{password}" class="form-control" placeholder="請輸入密碼" id="password">
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password', this)">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="form-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">錯誤</div>
            </div>

            <!-- 確認密碼（不提交到後端） -->
            <div class="mb-3 position-relative">
                <label for="confirmPassword" class="form-label">確認密碼</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="請再次輸入密碼">
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('confirmPassword', this)">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="form-error" id="confirmPasswordError" style="display: none;">兩次密碼不一致</div>
            </div>

            <button type="submit" class="btn btn-success w-100">建立帳號</button>
        </form>

        <div class="text-center mt-3">
            <span>已經有帳號了？</span> <a th:href="@{/login}" class="text-success">登入</a>
        </div>
    </div>
</div>

<script>
    function togglePassword(inputId, button) {
        const input = document.getElementById(inputId);
        const icon = button.querySelector("i");
        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace("bi-eye", "bi-eye-slash");
        } else {
            input.type = "password";
            icon.classList.replace("bi-eye-slash", "bi-eye");
        }
    }

    // 前端確認密碼一致
    document.querySelector("form").addEventListener("submit", function (e) {
        const pwd = document.getElementById("password").value;
        const confirmPwd = document.getElementById("confirmPassword").value;
        const error = document.getElementById("confirmPasswordError");

        if (pwd !== confirmPwd) {
            e.preventDefault();
            error.style.display = "block";
        } else {
            error.style.display = "none";
        }
    });
</script>
</body>
</html>
