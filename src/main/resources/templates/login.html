<!DOCTYPE html>
<html  lang="zh-Hant" >
<head>
    <meta charset="UTF-8">
    <title>登入 - YY商城</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 2rem;
            border-radius: 1rem;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h3 class="text-center text-success fw-bold mb-4">登入 YY商城</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

            <button type="submit" class="btn btn-success w-100" id="loginButton">登入</button>
        </form>

        <div class="text-center mt-3">
            <span>尚未註冊？</span> <a href="register" class="text-success">註冊帳號</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function () { //當整個 HTML 頁面 DOM 載入完成後再執行裡面的 JavaScript 程式碼
        $("#loginForm").on("submit", function (event) {
            event.preventDefault(); // 阻止表單的預設提交行為

            const email = $("#email").val();
            const password = $("#password").val();
            const $errorMessage = $("#errorMessage");
            const $loginButton = $("#loginButton");

            $errorMessage.addClass("d-none").text("");
            $loginButton.prop("disabled", true).text("登入中...");

            $.ajax({
                url: "/api/login",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({ email: email, password: password }),
                success: function (data) {
                    localStorage.setItem("jwt", data.token);//把 JWT 存進瀏覽器中
                    window.location.href = "/products";
                },
                error: function (xhr) {
                    const message = xhr.responseText || "登入失敗，請確認帳號密碼";
                    $errorMessage.text(message).removeClass("d-none");
                },
                complete: function () {
                    $loginButton.prop("disabled", false).text("登入");
                }
            });
        });
    });
</script>
</body>


</html>
